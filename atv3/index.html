<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Anamnese | Clínica Tecnovida</title>
    <style>
        body {
            text-align: center;
            background-color: gray;
        }

        fieldset {
            width: fit-content;
            padding: 4 20%;
            margin: auto;
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>

<body>
    
    <form action = "#" method = "post">

        <fieldset>
            <legend>Dados Pessoais</legend><br>

            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="data">Data de Nascimento:</label><br>
            <input type="date" id="data" name="data" required><br><br>

            <label for="genero">Gênero:</label><br>
            <input type="radio" id="genero" name="genero" required>Masculino
            <input type="radio" id="genero" name="genero" required>Feminino
            <input type="radio" id="genero" name="genero" required>Outro...<br><br>

            <label for="cpf">CPF:</label><br>
            <input type="number" id="cpf" name="cpf" required><br><br>

            <label for="email">Email:</label>
            <input type= "email" id="email" name="Email" required>
        </fieldset>
        
        <br>
        
        <br>

        <fieldset>
            <legend>Histórico de Saúde</legend><br>

            <label for="doença">Possui alguma doença crônica?</label><br>
            <input type="radio" id="doença" name="doenca" required>Sim<br>
            <input type="radio" id="doença" name="doenca" required>Não<br><br>

            <label for="medicamento">Quais medicamentos você utiliza regularmente?</label><br>
            <textarea id="medicamento" name="medicamento" rows="5" cols="40" placeholder="Digite aqui..."
                required></textarea><br><br>

            <label for="Fuma">Você fuma?</label><br>
            <input type="checkbox" id="Fuma" name="fuma" re.quired>Sim<br><br>

            <label for="altura">Altura(em cm):</label><br>
            <input type="number" id="altura" name="altura" required><br><br>

            <label for="peso">Peso(em kg):</label><br>
            <input type="number" id="peso" name="peso" required><br><br>

            <br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Detalhes da Consulta</legend><br>

            <label for="motivo">Qual é o principal motivo da sua consulta? </label><br>
            <input type="text" id="motivo" name="motivo" required><br><br>

            <label for="exercicio">Com que frequência você pratica exercícios físicos?</label><br>
            <select id="exercicio" name="exercicio" required>
                <option value="Diariamente">Diariamente</option>
                <option value="Semanalmente">Semanalmente</option>
                <option value="Raramente">Raramente</option>
                <option value="Nunca">Nunca</option><br><br>
            </select>
            <br><br>
            <label for="dateea">Data da Última Consulta (aproximada):</label><br>
            <input type="date" id="dateea" name="dateea"><br><br>

            <label for="tipo">Prefere ser contatado por:</label><br>
            <input type="radio" id="tipo" name="tipo">Telefone<br><br>
            <input type="radio" id="tipo" name="tipo">Email<br><br>

            <button type="submit"> Enviar</button>
            <br>
        </fieldset>


    </form>
</body>

</html>
